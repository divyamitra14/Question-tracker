<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Tracking Panel - Question Paper Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* Additions and modifications to existing CSS */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Slightly different background color */
        }

        header {
            /*background-color: #007bff; !* Different header background color *!*/
            background-color: #333;
            color: #fff; /* Header text color */
            padding: 60px;
        }

        .logo {
            float: left; /* Align logo to the left */

        }
        .logo img {

            margin-top: -52px;
            max-width: 150px; /* Limit logo size */
            height: auto;
        }

        h2 {
            padding-left: 20px;
            font-size: 1.7rem; /* Larger title font size */
            margin-top: 10px;
        }

        .submission-panel{
            margin-top: 5%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Add some spacing above the table */
        }

        th, td {
            padding: 15px; /* Increased padding for better spacing */
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #0022ff; /* Header row background color */
            color: #fff; /* Header text color */
        }
        td{
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row background color */
        }

        tbody tr:hover {
            background-color: #e9e9e9; /* Hover effect */
        }

        .review-button {
            background-color: #28a745; /* Button color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
            padding: 8px 12px; /* Adjusted padding */
            cursor: pointer;
        }

        .review-button:hover {
            background-color: #218838; /* Darker color on hover */
        }
        footer {
            margin-top: 10%;
            /*background-color: #007bff; !* Different footer background color *!*/
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        i{
            font-size: 40px;
            width: 90px;
            height: 50px;
            color: white;
        }

    </style>
</head>
<body>
<header>
    <div class="logo">
        <!-- Your system logo -->
        <img src="logo.png" alt="Question Paper Tracker">
    </div>
    <h2>Submission Tracking</h2>
</header>
<main>
    <div class="submission-panel">
<!--        <h3>Submissions Overview</h3>-->
        <table border="1px">
            <thead>
            <tr>
                <th>Title</th>
                <th>Professor</th>
                <th>Subject</th>
                <th>Date Submitted</th>
                <th> Question Paper</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Submissions data will be dynamically populated here -->
            <!-- Example row -->
            <tr>
                <td>Sample Paper</td>
                <td>Dr. John Doe</td>
                <td>Mathematics</td>
                <td>2024-04-30</td>
                <td>Pending</td>
                <td>
                    <button class="review-button">Review</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer>
    <!-- Footer content -->
    <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
    </div>
    <div class="social-icons">
        <!-- Social media icons -->
        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-linkedin' ></i></a>
    </div>
</footer>
</body>
</html>
