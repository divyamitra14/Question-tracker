<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        h2 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        main {
            margin-top: -5%;
            margin-bottom: -5%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1rem;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        i{
            font-size: 40px;
            width: 90px;
            height: 50px;
            color: white;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .option {
            flex: 0 0 48%;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="logo.png" alt="Question Paper Tracker">
    </div>
    <h2>Welcome, Head Of Department!</h2>
    <p>welcome to the home page</p>

</header>
<main>
    <div class="container">
        <h1>Welcome, Head of Department!</h1>
        <div class="options">
            <div class="option" onclick="location.href='/register-professor'">
                Register New Professor
            </div>
            <div class="option" onclick="location.href='/check-submissions'">
                Check Submissions
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
    </div>
    <div class="social-icons">
        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-linkedin' ></i></a>
    </div>
</footer>
</body>
</html>
